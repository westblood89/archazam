<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHAZAM - Tarihin Shazam'Ä±</title>
    <style>
        /* TasarÄ±m: Lacivert ve SarÄ± Tema */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #001f3f; /* Lacivert */
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { color: #FFDC00; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
        .slogan { font-style: italic; color: #ccc; margin-bottom: 20px; }

        /* Durum MesajÄ± Kutusu */
        #status-msg {
            background-color: #0074D9;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
            display: block;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* Foto AlanÄ± */
        #image-preview-container {
            width: 300px;
            height: 300px;
            border: 4px dashed #FFDC00;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: rgba(0,0,0,0.3);
            margin-bottom: 20px;
            position: relative;
        }
        #image-preview { max-width: 100%; max-height: 100%; display: none; }
        #placeholder-text { color: #aaa; }

        /* Buton Grubu */
        .btn-group { display: flex; gap: 15px; flex-direction: column; width: 100%; max-width: 300px; }

        .custom-file-upload, .analyze-btn {
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .custom-file-upload { background-color: #fff; color: #001f3f; }
        .custom-file-upload:active { transform: scale(0.95); }
        
        .analyze-btn { 
            background-color: #FFDC00; 
            color: #001f3f; 
            opacity: 0.5; /* BaÅŸlangÄ±Ã§ta sÃ¶nÃ¼k */
            pointer-events: none; /* TÄ±klanamaz */
        }
        
        /* Aktif Buton Hali */
        .analyze-btn.active { opacity: 1; pointer-events: all; }
        .analyze-btn.active:active { transform: scale(0.95); }

        input[type="file"] { display: none; }

        /* SonuÃ§ BarlarÄ± */
        #label-container { width: 100%; max-width: 350px; margin-top: 20px; }
        .result-bar { background-color: rgba(255,255,255,0.1); border-radius: 8px; margin-bottom: 10px; padding: 10px; }
        .bar-text { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: bold; }
        .bar-bg { width: 100%; height: 15px; background-color: #333; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background-color: #FFDC00; width: 0%; transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); } /* HavalÄ± animasyon */

        /* YÃ¼kleme ikonu (basit CSS spinner) */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFDC00;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <h1>Archazam</h1>
    <div class="slogan">Tarihin Shazam'Ä±</div>

    <div id="status-msg"><div class="loader"></div>Sistem YÃ¼kleniyor...</div>

    <div id="image-preview-container">
        <span id="placeholder-text">FotoÄŸraf Yok</span>
        <img id="image-preview" src="" />
    </div>

    <div class="btn-group">
        <label for="image-upload" class="custom-file-upload">
            ğŸ“· FOTOÄRAF Ã‡EK / YÃœKLE
        </label>
        <input type="file" id="image-upload" accept="image/*" capture="environment" onchange="handleImageUpload(event)">

        <button id="analyze-button" class="analyze-btn" onclick="manualPredict()">
            ğŸ” ANALÄ°Z ET
        </button>
    </div>

    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        // =========================================================
        // SENÄ°N VERDÄ°ÄÄ°N LÄ°NK BURADA!
        const URL = "https://teachablemachine.withgoogle.com/models/stNO7PxAJ/"; 
        // =========================================================

        let model, labelContainer, maxPredictions;
        const statusMsg = document.getElementById("status-msg");
        const analyzeBtn = document.getElementById("analyze-button");

        // BaÅŸlangÄ±Ã§
        init();

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                
                statusMsg.innerHTML = "âœ… Model HazÄ±r! FotoÄŸraf YÃ¼kle.";
                statusMsg.style.backgroundColor = "#2ECC40"; // YeÅŸil

                // SonuÃ§ kutularÄ±nÄ± (metadata'dan aldÄ±ÄŸÄ± isimlerle) oluÅŸtur
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = ""; // Temizle
                
                // Tahmin sÄ±nÄ±flarÄ±
                const classLabels = model.getClassLabels(); // Ä°simleri modelden Ã§ek

                for (let i = 0; i < maxPredictions; i++) { 
                    labelContainer.innerHTML += `
                        <div class="result-bar">
                            <div class="bar-text">
                                <span>${classLabels[i].toUpperCase()}</span>
                                <span id="val-${i}">%0</span>
                            </div>
                            <div class="bar-bg"><div id="bar-${i}" class="bar-fill"></div></div>
                        </div>`;
                }
            } catch (error) {
                statusMsg.innerText = "âŒ HATA: Model YÃ¼klenemedi! Linki Kontrol Et.";
                statusMsg.style.backgroundColor = "#FF4136"; // KÄ±rmÄ±zÄ±
                console.error(error);
            }
        }

        // FotoÄŸraf YÃ¼kleme Fonksiyonu
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.getElementById("image-preview");
                    imgElement.src = e.target.result;
                    imgElement.style.display = "block";
                    document.getElementById("placeholder-text").style.display = "none";
                    
                    // Foto yÃ¼klendiÄŸi iÃ§in butonu aktif et
                    statusMsg.innerText = "HazÄ±r! Analiz Et butonuna bas.";
                    statusMsg.style.backgroundColor = "#0074D9"; // Mavi
                    analyzeBtn.classList.add("active"); // Butonu parlat
                    
                    // SonuÃ§larÄ± sÄ±fÄ±rla
                    resetBars();
                }
                reader.readAsDataURL(file);
            }
        }

        // TÄ±klayÄ±nca Ã‡alÄ±ÅŸan Analiz Fonksiyonu
        async function manualPredict() {
            if (!model) return;
            
            statusMsg.innerHTML = '<div class="loader"></div> Analiz Ediliyor...';
            statusMsg.style.backgroundColor = "#FF851B"; // Turuncu
            
            const imgElement = document.getElementById("image-preview");
            
            // KÃ¼Ã§Ã¼k bir gecikme ekleyelim ki "iÅŸlem yapÄ±lÄ±yor" hissi versin
            setTimeout(async () => {
                const prediction = await model.predict(imgElement);
                
                // SonuÃ§larÄ± YazdÄ±r
                for (let i = 0; i < maxPredictions; i++) {
                    const probability = (prediction[i].probability * 100).toFixed(1);
                    
                    // DeÄŸerleri gÃ¼ncelle
                    document.getElementById(`val-${i}`).innerText = "%" + probability;
                    const fill = document.getElementById(`bar-${i}`);
                    fill.style.width = probability + "%";
                    
                    // Renk ayarÄ±
                    if(probability > 80) fill.style.backgroundColor = "#2ECC40"; // YeÅŸil
                    else fill.style.backgroundColor = "#FFDC00"; // SarÄ±
                }
                statusMsg.innerText = "âœ… SonuÃ§ Bulundu!";
                statusMsg.style.backgroundColor = "#2ECC40";
            }, 500);
        }

        function resetBars() {
             for (let i = 0; i < maxPredictions; i++) {
                document.getElementById(`val-${i}`).innerText = "%0";
                document.getElementById(`bar-${i}`).style.width = "0%";
             }
        }
    </script>
</body>
</html>
