<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHAZAM - Tarihin Shazam'ƒ±</title>
    <style>
        /* TEMEL AYARLAR */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #001f3f; /* Lacivert */
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* BA≈ûLIK */
        h1 { 
            color: #FFDC00; /* Sarƒ± */
            margin: 20px 0 5px 0; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 2rem; 
        }
        
        .slogan { font-style: italic; color: #ccc; margin-bottom: 20px; font-size: 0.9rem; }

        /* DURUM MESAJI */
        #status-msg {
            background-color: #0074D9; color: white; padding: 10px;
            border-radius: 5px; margin-bottom: 15px; font-weight: bold;
            display: block; width: 90%; max-width: 350px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* RESƒ∞M ALANI */
        #image-preview-container {
            width: 300px; height: 300px;
            border: 4px dashed #FFDC00; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; background-color: rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        #image-preview { max-width: 100%; max-height: 100%; display: none; }
        #placeholder-text { color: #aaa; }

        /* BUTONLAR */
        .btn-group { display: flex; gap: 12px; flex-direction: column; width: 100%; max-width: 300px; }

        .btn-base {
            padding: 12px; font-size: 1rem; font-weight: bold;
            border-radius: 50px; cursor: pointer; border: none;
            text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s; width: 100%; display: block; box-sizing: border-box;
        }
        .btn-base:active { transform: scale(0.95); }

        .btn-camera { background-color: #FFDC00; color: #001f3f; }
        .btn-gallery { background-color: #fff; color: #001f3f; }
        
        .analyze-btn { 
            background-color: #FF851B; /* Turuncu */
            color: white; margin-top: 5px;
            opacity: 0.5; pointer-events: none; padding: 15px; font-size: 1.2rem;
        }
        .analyze-btn.active { opacity: 1; pointer-events: all; }

        input[type="file"] { display: none; }

        /* SONU√á GRAFƒ∞KLERƒ∞ */
        #label-container { width: 100%; max-width: 350px; margin-top: 20px; }
        .result-bar { background-color: rgba(255,255,255,0.1); border-radius: 8px; margin-bottom: 10px; padding: 10px; }
        .bar-text { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        .bar-bg { width: 100%; height: 12px; background-color: #333; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background-color: #FFDC00; width: 0%; transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        /* Y√úKLENƒ∞YOR Sƒ∞MGESƒ∞ */
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #FFDC00; border-radius: 50%; width: 15px; height: 15px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <h1>Archazam</h1>
    <div class="slogan">Tarihin Shazam'ƒ±</div>

    <div id="status-msg"><div class="loader"></div> Sistem Ba≈ülatƒ±lƒ±yor...</div>

    <div id="image-preview-container">
        <span id="placeholder-text">G√∂r√ºnt√º Bekleniyor</span>
        <img id="image-preview" src="" alt="√ñnizleme" />
    </div>

    <div class="btn-group">
        <label for="camera-input" class="btn-base btn-camera">
            üì∑ FOTOƒûRAF √áEK
        </label>
        <input type="file" id="camera-input" accept="image/*" capture="environment" onchange="handleImageUpload(event)">

        <label for="gallery-input" class="btn-base btn-gallery">
            üìÇ GALERƒ∞DEN Y√úKLE
        </label>
        <input type="file" id="gallery-input" accept="image/*" onchange="handleImageUpload(event)">

        <button id="analyze-button" class="btn-base analyze-btn" onclick="manualPredict()">
            üîç ANALƒ∞Z ET
        </button>
    </div>

    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        // SENƒ∞N MODEL Lƒ∞NKƒ∞N
        const URL = "https://teachablemachine.withgoogle.com/models/stNO7PxAJ/"; 

        let model, labelContainer, maxPredictions;
        const statusMsg = document.getElementById("status-msg");
        const analyzeBtn = document.getElementById("analyze-button");

        // Sayfa a√ßƒ±lƒ±nca modeli y√ºkle
        init();

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                
                statusMsg.innerHTML = "‚úÖ Model Hazƒ±r! Bir se√ßim yap.";
                statusMsg.style.backgroundColor = "#2ECC40"; // Ye≈üil
                
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                const classLabels = model.getClassLabels();
                
                // Bo≈ü √ßubuklarƒ± olu≈ütur
                for (let i = 0; i < maxPredictions; i++) { 
                    labelContainer.innerHTML += `
                        <div class="result-bar">
                            <div class="bar-text">
                                <span>${classLabels[i].toUpperCase()}</span>
                                <span id="val-${i}">%0</span>
                            </div>
                            <div class="bar-bg">
                                <div id="bar-${i}" class="bar-fill"></div>
                            </div>
                        </div>`;
                }
            } catch (error) {
                statusMsg.innerText = "‚ùå HATA: Model Y√ºklenemedi.";
                statusMsg.style.backgroundColor = "#FF4136";
            }
        }

        // Resim Y√ºkleme ve √ñnizleme
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.getElementById("image-preview");
                    imgElement.src = e.target.result;
                    imgElement.style.display = "block";
                    document.getElementById("placeholder-text").style.display = "none";
                    
                    statusMsg.innerText = "Hazƒ±r! Analiz Et butonuna bas.";
                    statusMsg.style.backgroundColor = "#0074D9"; // Mavi
                    analyzeBtn.classList.add("active");
                    resetBars();
                }
                reader.readAsDataURL(file);
            }
            event.target.value = ''; // Inputu temizle
        }

        // Analiz ƒ∞≈ülemi
        async function manualPredict() {
            if (!model) return;
            
            analyzeBtn.classList.remove("active");
            statusMsg.innerHTML = '<div class="loader"></div> Analiz Ediliyor...';
            statusMsg.style.backgroundColor = "#FF851B"; // Turuncu
            
            const imgElement = document.getElementById("image-preview");
            
            // Kullanƒ±cƒ±ya i≈ülem yapƒ±ldƒ±ƒüƒ±nƒ± hissettirmek i√ßin kƒ±sa bekleme
            setTimeout(async () => {
                const prediction = await model.predict(imgElement);
                
                for (let i = 0; i < maxPredictions; i++) {
                    const probability = (prediction[i].probability * 100).toFixed(1);
                    
                    document.getElementById(`val-${i}`).innerText = "%" + probability;
                    const fill = document.getElementById(`bar-${i}`);
                    fill.style.width = probability + "%";
                    
                    if(probability > 80) {
                        fill.style.backgroundColor = "#2ECC40"; // Ye≈üil
                    } else if (probability > 50) {
                        fill.style.backgroundColor = "#FFDC00"; // Sarƒ±
                    } else {
                        fill.style.backgroundColor = "#FF4136"; // Kƒ±rmƒ±zƒ±
                    }
                }
                
                statusMsg.innerText = "‚úÖ Sonu√ß Bulundu!";
                statusMsg.style.backgroundColor = "#2ECC40";
                analyzeBtn.classList.add("active");
                
            }, 500);
        }

        function resetBars() {
             for (let i = 0; i < maxPredictions; i++) {
                document.getElementById(`val-${i}`).innerText = "%0";
                document.getElementById(`bar-${i}`).style.width = "0%";
             }
        }
    </script>
</body>
</html>
