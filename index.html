<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHAZAM - Arkeoloji Dedektifi</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-paper: #fdf5e6;
            --primary-clay: #8d6e63;
            --accent-gold: #d4af37;
            --text-dark: #3e2723;
            --museum-green: #2e7d32;
            --ruin-red: #c62828;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-paper);
            color: var(--text-dark);
            background-image: radial-gradient(#d7ccc8 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff8e1;
            padding: 2.5rem;
            border-radius: 4px;
            border: 2px solid var(--primary-clay);
            outline: 6px solid var(--accent-gold); 
            box-shadow: 0 15px 30px rgba(62, 39, 35, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .container::before, .container::after {
            content: '‚ò©';
            position: absolute;
            color: var(--primary-clay);
            font-size: 20px;
        }
        .container::before { top: 10px; left: 10px; }
        .container::after { top: 10px; right: 10px; }

        h1 {
            font-family: 'Cinzel', serif;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 2.8rem;
            text-shadow: 2px 2px 0px var(--accent-gold);
            letter-spacing: 2px;
            margin-top: 10px;
            border-bottom: 2px solid var(--primary-clay);
            display: inline-block;
            padding-bottom: 10px;
        }
        
        p.subtitle {
            color: #6d4c41;
            margin-bottom: 2rem;
            font-style: italic;
            font-size: 1.1rem;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        /* Hem button hem de label i√ßin ortak stil */
        .action-btn {
            background-color: var(--text-dark);
            color: var(--accent-gold);
            border: 2px solid var(--accent-gold);
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.3s;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #281815;
            display: inline-block; /* Label'ƒ±n buton gibi durmasƒ± i√ßin */
            text-align: center;
        }

        .action-btn:hover {
            background-color: var(--primary-clay);
            transform: translateY(2px);
            box-shadow: 0 2px 0 #281815;
        }
        
        #visual-area {
            margin-top: 10px;
            border-radius: 4px;
            overflow: hidden;
            border: 4px solid var(--text-dark);
            background: #222;
            min-height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        #placeholder-text {
            color: var(--accent-gold);
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            position: absolute;
            z-index: 10;
            opacity: 0.8;
        }

        #uploaded-image {
            max-width: 100%;
            max-height: 320px;
            display: none;
            z-index: 20;
            border: 2px solid #fff;
        }

        canvas { z-index: 20; }

        #label-container {
            margin-top: 25px;
            text-align: left;
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed var(--primary-clay);
        }

        .prediction-item {
            margin-bottom: 12px;
            font-size: 15px;
            font-weight: 600;
        }

        .progress-bar-bg {
            background-color: #d7ccc8;
            border-radius: 4px;
            height: 12px;
            width: 100%;
            margin-top: 5px;
            overflow: hidden;
            border: 1px solid #a1887f;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), #ff8f00);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* Doƒürulama Alanƒ± */
        .feedback-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--primary-clay);
            display: none;
        }
        
        .feedback-question {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .feedback-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-yes, .btn-no {
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            width: 120px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            transition: all 0.3s;
        }

        .btn-yes { background-color: var(--museum-green); }
        .btn-no { background-color: var(--ruin-red); }

        button:disabled { background-color: #9e9e9e !important; cursor: not-allowed; }

        #feedback-message {
            margin-top: 15px;
            font-weight: 600;
            color: var(--text-dark);
            min-height: 20px;
        }

        #loading-msg {
            color: var(--primary-clay);
            font-weight: bold;
            display: none;
            margin-bottom: 10px;
            background: rgba(212, 175, 55, 0.2);
            padding: 5px;
            border-radius: 4px;
        }

        /* --- YENƒ∞LENEN ƒ∞LETƒ∞≈ûƒ∞M ALANI --- */
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); transform: scale(1); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); transform: scale(1.02); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); transform: scale(1); }
        }

        .contact-toggle {
            margin-top: 40px;
            background-color: var(--text-dark);
            color: var(--accent-gold);
            border: 2px solid var(--accent-gold);
            padding: 12px 20px;
            text-decoration: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            border-radius: 50px;
            display: inline-block;
            transition: all 0.3s ease;
            animation: pulse-gold 2s infinite;
        }

        .contact-toggle:hover {
            background-color: var(--accent-gold);
            color: var(--text-dark);
            animation: none;
        }

        #contact-form-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff8e1;
            border: 3px double var(--primary-clay);
            border-radius: 8px;
            text-align: left;
            position: relative;
        }
        
        #contact-form-container::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent var(--primary-clay) transparent;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--primary-clay);
            background-color: #fff;
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            box-sizing: border-box; 
        }

        .form-submit-btn {
            background-color: var(--accent-gold);
            color: var(--text-dark);
            border: none;
            padding: 12px 20px;
            font-family: 'Cinzel', serif;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .form-submit-btn:hover {
            background-color: #bfa12f;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ARCHAZAM üèõÔ∏è</h1>
        <p class="subtitle">Eski Medeniyetlerin ƒ∞zinde...</p>
        
        <div id="loading-msg">üè∫ Model sandƒ±ktan √ßƒ±karƒ±lƒ±yor, bekleyin...</div>

        <div class="button-group">
            <button class="action-btn" onclick="init()">üì∑ Fotoƒüraf √áek </button>
            
            <label for="imageUpload" class="action-btn">üìÇ Dosyadan Y√ºkle </label>
            <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)" style="display: none;">
        </div>

        <div id="visual-area">
            <div id="placeholder-text">üîç Eseri y√ºkleyiniz.</div>
            <img id="uploaded-image" src="#" alt="Y√ºklenen Eser" />
        </div>

        <div id="label-container"></div>

        <div id="feedback-section" class="feedback-section">
            <div class="feedback-question">üìú Bu analiz tarihi ger√ßeklerle uyu≈üuyor mu?</div>
            <div class="feedback-buttons">
                <button id="btn-yes" class="btn-yes" onclick="giveFeedback(true)">‚úî DOƒûRU</button>
                <button id="btn-no" class="btn-no" onclick="giveFeedback(false)">‚úñ HATALI</button>
            </div>
            <div id="feedback-message"></div>
        </div>

        <button class="contact-toggle" onclick="toggleContactForm()">
            üì© Hata Bildir / Bize Ula≈üƒ±n üì©
        </button>
        
        <div id="contact-form-container">
            <h3 style="margin-top:0; color:var(--text-dark); font-family:'Cinzel', serif; text-align:center;">
                üìù Geri Bildirim Formu
            </h3>
            <p style="font-size:0.9rem; text-align:center; color:#666; margin-bottom:15px;">
                Sistemde bir hata mƒ± buldunuz? Bize yazƒ±n, geli≈ütirelim.
            </p>
            
            <form action="https://formspree.io/f/mwvpwzzj" method="POST">
                
                <label style="font-weight:bold; font-size:0.9rem;">E-postanƒ±z (ƒ∞steƒüe baƒülƒ±):</label>
                <input type="email" name="email" class="form-input" placeholder="ornek@okul.com">
                
                <label style="font-weight:bold; font-size:0.9rem;">Mesajƒ±nƒ±z:</label>
                <textarea name="message" class="form-textarea" rows="4" placeholder="Hata detayƒ± veya √∂neriniz..."></textarea>
                
                <button type="submit" class="form-submit-btn">G√ñNDER</button>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/Y2HlQGqEh/";

        let model, webcam, labelContainer, maxPredictions;
        let isModelLoading = false;

        async function loadModel() {
            if (model || isModelLoading) return;
            isModelLoading = true;
            document.getElementById("loading-msg").style.display = "block";
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                for (let i = 0; i < maxPredictions; i++) {
                    let div = document.createElement("div");
                    div.className = "prediction-item";
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between;">
                            <span id="label-name-${i}">Sƒ±nƒ±f ${i}</span>
                            <span id="label-prob-${i}">%0</span>
                        </div>
                        <div class="progress-bar-bg">
                            <div id="progress-${i}" class="progress-bar-fill"></div>
                        </div>
                    `;
                    labelContainer.appendChild(div);
                }
            } catch (error) {
                alert("Model y√ºklenirken hata olu≈ütu.");
            }
            isModelLoading = false;
            document.getElementById("loading-msg").style.display = "none";
        }

        async function init() {
            await loadModel();
            document.getElementById("placeholder-text").style.display = "none";
            document.getElementById("uploaded-image").style.display = "none";
            const container = document.getElementById("visual-area");
            const oldCanvas = container.querySelector("canvas");
            if(oldCanvas) oldCanvas.remove();
            const flip = true; 
            webcam = new tmImage.Webcam(300, 300, flip); 
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);
            container.appendChild(webcam.canvas);
            resetFeedback();
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function handleImageUpload(event) {
            await loadModel();
            if(webcam) { await webcam.stop(); webcam = null; const container = document.getElementById("visual-area"); const canvas = container.querySelector("canvas"); if(canvas) canvas.remove(); }
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("placeholder-text").style.display = "none";
                    const imgElement = document.getElementById("uploaded-image");
                    imgElement.src = e.target.result;
                    imgElement.style.display = "block";
                    imgElement.onload = async function() { await predictImage(imgElement); }
                    resetFeedback();
                }
                reader.readAsDataURL(file);
            }
        }

        async function predict() { if(webcam && webcam.canvas) { const prediction = await model.predict(webcam.canvas); updateBars(prediction); } }
        async function predictImage(imageElement) { const prediction = await model.predict(imageElement); updateBars(prediction); }

        function updateBars(prediction) {
            for (let i = 0; i < maxPredictions; i++) {
                const nameSpan = document.getElementById(`label-name-${i}`);
                const probSpan = document.getElementById(`label-prob-${i}`);
                const progressBar = document.getElementById(`progress-${i}`);
                const probability = prediction[i].probability.toFixed(2);
                const percent = Math.round(probability * 100) + "%";
                nameSpan.innerHTML = prediction[i].className;
                probSpan.innerHTML = percent;
                progressBar.style.width = percent;
            }
        }

        function resetFeedback() {
            document.getElementById("feedback-section").style.display = "block";
            document.getElementById("feedback-message").innerText = "";
            document.getElementById("btn-yes").disabled = false;
            document.getElementById("btn-no").disabled = false;
        }

        function giveFeedback(isCorrect) {
            const messageArea = document.getElementById("feedback-message");
            document.getElementById("btn-yes").disabled = true;
            document.getElementById("btn-no").disabled = true;
            if (isCorrect) {
                messageArea.style.color = "#2e7d32";
                messageArea.innerText = "‚úî Katkƒ±nƒ±z i√ßin te≈üekk√ºrler! Veri doƒürulandƒ±.";
            } else {
                messageArea.style.color = "#c62828";
                messageArea.innerText = "‚úñ Geri bildirim alƒ±ndƒ±. Sistem g√ºncellenecek.";
            }
        }

        function toggleContactForm() {
            const formContainer = document.getElementById("contact-form-container");
            if (formContainer.style.display === "none" || formContainer.style.display === "") {
                formContainer.style.display = "block";
            } else {
                formContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
