<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHAZAM - V2</title>
    <style>
        /* Tasarƒ±m */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #001f3f; /* Lacivert */
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { color: #FFDC00; margin-bottom: 5px; text-transform: uppercase; }
        .slogan { font-style: italic; color: #ccc; margin-bottom: 20px; }

        /* Durum Mesajƒ± Kutusu */
        #status-msg {
            background-color: #0074D9;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
            display: block;
            width: 90%;
            max-width: 350px;
        }

        /* Foto Alanƒ± */
        #image-preview-container {
            width: 300px;
            height: 300px;
            border: 4px dashed #FFDC00;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        #image-preview { max-width: 100%; max-height: 100%; display: none; }
        #placeholder-text { color: #aaa; }

        /* Buton Grubu */
        .btn-group { display: flex; gap: 10px; flex-direction: column; width: 100%; max-width: 300px; }

        .custom-file-upload, .analyze-btn {
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .custom-file-upload { background-color: #fff; color: #001f3f; }
        
        .analyze-btn { 
            background-color: #FFDC00; 
            color: #001f3f; 
            opacity: 0.5; /* Ba≈ülangƒ±√ßta s√∂n√ºk */
            pointer-events: none; /* Tƒ±klanamaz */
        }
        
        /* Aktif Buton Hali */
        .analyze-btn.active { opacity: 1; pointer-events: all; transform: scale(1.05); }

        input[type="file"] { display: none; }

        /* Sonu√ß Barlarƒ± */
        #label-container { width: 100%; max-width: 350px; margin-top: 20px; }
        .result-bar { background-color: rgba(255,255,255,0.1); border-radius: 8px; margin-bottom: 10px; padding: 10px; }
        .bar-text { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .bar-bg { width: 100%; height: 10px; background-color: #333; border-radius: 5px; overflow: hidden; }
        .bar-fill { height: 100%; background-color: #FFDC00; width: 0%; transition: width 0.5s ease-out; }
    </style>
</head>
<body>

    <h1>Archazam</h1>
    <div class="slogan">Tarihin Shazam'ƒ±</div>

    <div id="status-msg">Sistem Y√ºkleniyor...</div>

    <div id="image-preview-container">
        <span id="placeholder-text">Fotoƒüraf Yok</span>
        <img id="image-preview" src="" />
    </div>

    <div class="btn-group">
        <label for="image-upload" class="custom-file-upload">
            üì∑ FOTOƒûRAF SE√á / √áEK
        </label>
        <input type="file" id="image-upload" accept="image/*" capture="environment" onchange="handleImageUpload(event)">

        <button id="analyze-button" class="analyze-btn" onclick="manualPredict()">
            üîç ANALƒ∞Z ET
        </button>
    </div>

    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        // =========================================================
        // L√úTFEN KENDƒ∞ Lƒ∞NKƒ∞Nƒ∞ BURAYA YAPI≈ûTIRMAYI UNUTMA!
        const URL = "https://teachablemachine.withgoogle.com/models/stNO7PxAJ/"; 
        // =========================================================

        let model, labelContainer, maxPredictions;
        const statusMsg = document.getElementById("status-msg");
        const analyzeBtn = document.getElementById("analyze-button");

        // Ba≈ülangƒ±√ß
        init();

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                
                statusMsg.innerText = "‚úÖ Model Hazƒ±r! Fotoƒüraf Y√ºkle.";
                statusMsg.style.backgroundColor = "#2ECC40"; // Ye≈üil

                // Sonu√ß kutularƒ±nƒ± bo≈ü olu≈ütur
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) { 
                    labelContainer.innerHTML += `
                        <div class="result-bar">
                            <div class="bar-text"><span>Sƒ±nƒ±f ${i}</span><span>%0</span></div>
                            <div class="bar-bg"><div class="bar-fill"></div></div>
                        </div>`;
                }
            } catch (error) {
                statusMsg.innerText = "‚ùå HATA: Model Y√ºklenemedi! Linki Kontrol Et.";
                statusMsg.style.backgroundColor = "#FF4136"; // Kƒ±rmƒ±zƒ±
                console.error(error);
            }
        }

        // Fotoƒüraf Y√ºkleme Fonksiyonu
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.getElementById("image-preview");
                    imgElement.src = e.target.result;
                    imgElement.style.display = "block";
                    document.getElementById("placeholder-text").style.display = "none";
                    
                    // Foto y√ºklendiƒüi i√ßin butonu aktif et
                    statusMsg.innerText = "Hazƒ±r! Analiz Et butonuna bas.";
                    statusMsg.style.backgroundColor = "#0074D9"; // Mavi
                    analyzeBtn.classList.add("active"); // Butonu parlat
                }
                reader.readAsDataURL(file);
            }
        }

        // Tƒ±klayƒ±nca √áalƒ±≈üan Analiz Fonksiyonu
        async function manualPredict() {
            if (!model) return;
            
            statusMsg.innerText = "‚è≥ Analiz Ediliyor...";
            const imgElement = document.getElementById("image-preview");
            
            const prediction = await model.predict(imgElement);
            
            // Sonu√ßlarƒ± Yazdƒ±r
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className;
                const probability = (prediction[i].probability * 100).toFixed(1);
                
                const barContainer = labelContainer.childNodes[i]; // Divi bul
                if(barContainer) { // Hata √∂nleme
                     // Yazƒ±larƒ± g√ºncelle
                    const textSpans = barContainer.querySelectorAll(".bar-text span");
                    textSpans[0].innerText = classPrediction.toUpperCase();
                    textSpans[1].innerText = "%" + probability;
                    
                    // √áubuƒüu g√ºncelle
                    const fill = barContainer.querySelector(".bar-fill");
                    fill.style.width = probability + "%";
                    
                    // Y√ºksek ihtimal ise ye≈üil yap
                    if(probability > 80) fill.style.backgroundColor = "#2ECC40";
                    else fill.style.backgroundColor = "#FFDC00";
                }
            }
            statusMsg.innerText = "‚úÖ Sonu√ß Bulundu!";
        }
    </script>
</body>
</html>
