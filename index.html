<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHAZAM - Arkeoloji Dedektifi</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-paper: #fdf5e6;
            --primary-clay: #8d6e63;
            --accent-gold: #d4af37;
            --text-dark: #3e2723;
            --museum-green: #2e7d32;
            --ruin-red: #c62828;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-paper);
            color: var(--text-dark);
            background-image: radial-gradient(#d7ccc8 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff8e1;
            padding: 2.5rem;
            border-radius: 4px;
            border: 2px solid var(--primary-clay);
            outline: 6px solid var(--accent-gold); 
            box-shadow: 0 15px 30px rgba(62, 39, 35, 0.3);
            text-align: center;
            max-width: 650px;
            width: 100%;
            position: relative;
        }

        .container::before, .container::after {
            content: '☩';
            position: absolute;
            color: var(--primary-clay);
            font-size: 20px;
        }
        .container::before { top: 10px; left: 10px; }
        .container::after { top: 10px; right: 10px; }

        /* DİL BUTONU */
        #lang-btn {
            position: absolute;
            top: 15px;
            right: 40px;
            background-color: var(--text-dark);
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
            padding: 6px 12px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.85rem;
            transition: all 0.3s;
            z-index: 100;
        }
        #lang-btn:hover { background-color: var(--accent-gold); color: var(--text-dark); }

        /* BAŞLIK */
        h1 {
            font-family: 'Cinzel', serif;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 2.8rem;
            text-shadow: 2px 2px 0px var(--accent-gold);
            letter-spacing: 2px;
            margin-top: 20px;
            border-bottom: 2px solid var(--primary-clay);
            display: inline-block;
            padding-bottom: 10px;
        }
        
        p.subtitle {
            color: #6d4c41;
            margin-bottom: 1.5rem;
            font-style: italic;
            font-size: 1.1rem;
        }

        /* YÖNERGE KUTUSU */
        .instruction-container {
            background-color: rgba(141, 110, 99, 0.08);
            border: 1px dashed var(--primary-clay);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .instruction-text { font-size: 1rem; margin-bottom: 10px; color: var(--text-dark); }
        .warning-text { font-size: 0.9rem; color: #b71c1c; margin-bottom: 10px; display: block; }

        .civ-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 0;
            list-style: none;
            margin: 0;
        }

        .civ-tag {
            background-color: #fff;
            border: 1px solid var(--accent-gold);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* BUTON GRUBU */
        .button-group { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }

        .action-btn {
            background-color: var(--text-dark);
            color: var(--accent-gold);
            border: 2px solid var(--accent-gold);
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.3s;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #281815;
            display: inline-flex; 
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .action-btn:hover { background-color: var(--primary-clay); transform: translateY(2px); box-shadow: 0 2px 0 #281815; }
        
        #visual-area {
            margin-top: 10px;
            border-radius: 4px;
            overflow: hidden;
            border: 4px solid var(--text-dark);
            background: #222;
            min-height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        #placeholder-text {
            color: var(--accent-gold);
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            position: absolute;
            z-index: 10;
            opacity: 0.8;
            padding: 0 20px;
        }

        #uploaded-image { max-width: 100%; max-height: 320px; display: none; z-index: 20; border: 2px solid #fff; }
        canvas { z-index: 20; }

        #label-container {
            margin-top: 25px;
            text-align: left;
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed var(--primary-clay);
        }
