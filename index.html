<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHAZAM - Arkeolojik Tarama</title>
    <style>
        /* TasarÄ±m: Lacivert ve SarÄ± Tema */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #001f3f; /* Lacivert */
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* YukarÄ±dan baÅŸlasÄ±n */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #FFDC00; /* SarÄ± */
        }

        .slogan {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* FotoÄŸrafÄ±n gÃ¶rÃ¼neceÄŸi alan */
        #image-preview-container {
            width: 300px;
            height: 300px;
            border: 4px dashed #FFDC00;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        #image-preview {
            max-width: 100%;
            max-height: 100%;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
        }

        /* Placeholder yazÄ± */
        #placeholder-text {
            color: #aaa;
            font-size: 0.9rem;
            padding: 20px;
        }

        /* Buton TasarÄ±mÄ± */
        .custom-file-upload {
            display: inline-block;
            background-color: #FFDC00;
            color: #001f3f;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 220, 0, 0.4);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .custom-file-upload:active {
            transform: scale(0.95);
        }

        /* GerÃ§ek input'u gizliyoruz Ã§Ã¼nkÃ¼ Ã§irkin */
        input[type="file"] {
            display: none;
        }

        /* SonuÃ§ Ã‡ubuklarÄ± */
        #label-container {
            width: 100%;
            max-width: 350px;
        }

        .result-bar {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
        }

        .bar-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .bar-bg {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background-color: #FFDC00;
            width: 0%;
            transition: width 0.5s ease-out;
        }
        
        #loading {
            margin-top: 10px;
            font-weight: bold;
            color: #00d2ff;
        }

    </style>
</head>
<body>

    <h1>Archazam</h1>
    <div class="slogan">Tarihin Shazam'Ä±</div>

    <div id="image-preview-container">
        <span id="placeholder-text">Analiz edilecek fotoÄŸraf yok</span>
        <img id="image-preview" src="" alt="Ã–nizleme" />
    </div>

    <label for="image-upload" class="custom-file-upload">
        ðŸ“· FOTOÄžRAF Ã‡EK / YÃœKLE
    </label>
    <input type="file" id="image-upload" accept="image/*" capture="environment" onchange="handleImageUpload(event)">

    <div id="loading">Sistem YÃ¼kleniyor...</div>

    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        // ---------------------------------------------------------
        // BURAYA KENDÄ° EÄžÄ°TTÄ°ÄžÄ°N MODEL LÄ°NKÄ°NÄ° YAPIÅžTIR!
        const URL = "https://teachablemachine.withgoogle.com/models/stNO7PxAJ/"; 
        // ---------------------------------------------------------

        let model, labelContainer, maxPredictions;

        // Sayfa aÃ§Ä±lÄ±nca modeli yÃ¼kle
        init();

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                
                // YÃ¼klendi yazÄ±sÄ±nÄ± kaldÄ±r
                document.getElementById("loading").style.display = "none";
                document.getElementById("loading").innerText = "";

                // SonuÃ§ Ã§ubuklarÄ±nÄ± hazÄ±rla (boÅŸ olarak)
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) { 
                    // HTML YapÄ±sÄ±
                    let div = document.createElement("div");
                    div.className = "result-bar";
                    div.innerHTML = `
                        <div class="bar-text">
                            <span>SÄ±nÄ±f ${i}</span>
                            <span>%0</span>
                        </div>
                        <div class="bar-bg">
                            <div class="bar-fill"></div>
                        </div>
                    `;
                    labelContainer.appendChild(div);
                }
            } catch (error) {
                document.getElementById("loading").innerText = "Hata: Model yÃ¼klenemedi! Linki kontrol et.";
            }
        }

        // FotoÄŸraf seÃ§ilince Ã§alÄ±ÅŸacak fonksiyon
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = async function(e) {
                    const imgElement = document.getElementById("image-preview");
                    const placeholder = document.getElementById("placeholder-text");
                    
                    // Resmi ekrana bas
                    imgElement.src = e.target.result;
                    imgElement.style.display = "block";
                    placeholder.style.display = "none";

                    // Resim yÃ¼klenince tahmin et
                    imgElement.onload = async function() {
                        await predict(imgElement);
                    }
                }
                
                reader.readAsDataURL(file);
            }
        }

        // Tahmin Fonksiyonu
        async function predict(imageElement) {
            const prediction = await model.predict(imageElement);
            
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className;
                const probability = (prediction[i].probability * 100).toFixed(1);
                
                // BarlarÄ± gÃ¼ncelle
                const barContainer = labelContainer.childNodes[i];
                
                // Ä°sim ve YÃ¼zdeyi gÃ¼ncelle
                barContainer.querySelector(".bar-text span:first-child").innerText = classPrediction.toUpperCase();
                barContainer.querySelector(".bar-text span:last-child").innerText = "%" + probability;
                
                // Bar doluluÄŸunu gÃ¼ncelle
                barContainer.querySelector(".bar-fill").style.width = probability + "%";
                
                // EÄŸer %80'den bÃ¼yÃ¼kse rengi yeÅŸil yap (gÃ¶rsel efekt)
                if(probability > 80) {
                     barContainer.querySelector(".bar-fill").style.backgroundColor = "#2ECC40"; // YeÅŸil
                } else {
                     barContainer.querySelector(".bar-fill").style.backgroundColor = "#FFDC00"; // SarÄ±
                }
            }
        }
    </script>
</body>
</html>
