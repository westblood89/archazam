<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHAZAM - Arkeoloji Dedektifi</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-paper: #fdf5e6;
            --primary-clay: #8d6e63;
            --accent-gold: #d4af37;
            --text-dark: #3e2723;
            --museum-green: #2e7d32;
            --ruin-red: #c62828;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-paper);
            color: var(--text-dark);
            background-image: radial-gradient(#d7ccc8 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff8e1;
            padding: 2.5rem;
            border-radius: 4px;
            border: 2px solid var(--primary-clay);
            outline: 6px solid var(--accent-gold); 
            box-shadow: 0 15px 30px rgba(62, 39, 35, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .container::before, .container::after {
            content: '‚ò©';
            position: absolute;
            color: var(--primary-clay);
            font-size: 20px;
        }
        .container::before { top: 10px; left: 10px; }
        .container::after { top: 10px; right: 10px; }

        h1 {
            font-family: 'Cinzel', serif;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 2.8rem;
            text-shadow: 2px 2px 0px var(--accent-gold);
            letter-spacing: 2px;
            margin-top: 10px;
            border-bottom: 2px solid var(--primary-clay);
            display: inline-block;
            padding-bottom: 10px;
        }
        
        p.subtitle {
            color: #6d4c41;
            margin-bottom: 2rem;
            font-style: italic;
            font-size: 1.1rem;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .action-btn {
            background-color: var(--text-dark);
            color: var(--accent-gold);
            border: 2px solid var(--accent-gold);
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.3s;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #281815;
        }

        .action-btn:hover {
            background-color: var(--primary-clay);
            transform: translateY(2px);
            box-shadow: 0 2px 0 #281815;
        }
        
        #visual-area {
            margin-top: 10px;
            border-radius: 4px;
            overflow: hidden;
            border: 4px solid var(--text-dark);
            background: #222;
            min-height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        #placeholder-text {
            color: var(--accent-gold);
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            position: absolute;
            z-index: 10;
            opacity: 0.8;
        }

        #uploaded-image {
            max-width: 100%;
            max-height: 320px;
            display: none;
            z-index: 20;
            border: 2px solid #fff;
        }

        canvas { z-index: 20; }

        #label-container {
            margin-top: 25px;
            text-align: left;
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed var(--primary-clay);
        }

        .prediction-item {
            margin-bottom: 12px;
            font-size: 15px;
            font-weight: 600;
        }

        .progress-bar-bg {
            background-color: #d7ccc8;
            border-radius: 4px;
            height: 12px;
            width: 100%;
            margin-top: 5px;
            overflow: hidden;
            border: 1px solid #a1887f;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), #ff8f00);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* Doƒürulama Alanƒ± */
        .feedback-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--primary-clay);
            display: none;
        }
        
        .feedback-question {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .feedback-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-yes, .btn-no {
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            width: 120px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            transition: all 0.3s;
        }

        .btn-yes { background-color: var(--museum-green); }
        .btn-no { background-color: var(--ruin-red); }

        button:disabled { background-color: #9e9e9e !important; cursor: not-allowed; }

        #feedback-message {
            margin-top: 15px;
            font-weight: 600;
            color: var(--text-dark);
            min-height: 20px;
        }

        #loading-msg {
            color: var(--primary-clay);
            font-weight: bold;
            display: none;
            margin-bottom: 10px;
            background: rgba(212, 175, 55, 0.2);
            padding: 5px;
            border-radius: 4px;
        }

        /* --- YENƒ∞LENEN ƒ∞LETƒ∞≈ûƒ∞M ALANI --- */
        
        /* Animasyon Tanƒ±mƒ± */
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); transform: scale(1); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); transform: scale(1.02); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); transform: scale(1); }
        }

        .contact-toggle {
            margin-top: 40px; /* Biraz daha a≈üaƒüƒ±ya alƒ±p ayƒ±rdƒ±k */
            background-color: var(--text-dark); /* Koyu zemin */
            color: var(--accent-gold); /* Altƒ±n yazƒ± */
            border: 2px solid var(--accent-gold);
            padding: 12px 20px;
            text-decoration: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            border-radius: 50px; /* Yuvarlak hatlƒ± */
            display: inline-block;
            transition: all 0.3s ease;
            
            /* Dƒ∞KKAT √áEKƒ∞Cƒ∞ ANƒ∞MASYON */
            animation: pulse-gold 2s infinite;
        }

        .contact-toggle:hover {
            background-color: var(--accent-gold);
            color: var(--text-dark);
            animation: none; /* √úzerine gelince dursun */
        }

        #contact-form-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff8e1;
            border: 3px double var(--primary-clay); /* Daha vurgulu √ßer√ßeve */
            border-radius: 8px;
            text-align: left;
            position: relative;
        }
        
        /* Formun √ºst√ºne k√º√ß√ºk bir ok i≈üareti */
        #contact-form-container::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent var(--primary-clay) transparent;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--primary-clay);
            background-color: #fff;
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            box-sizing: border-box; 
        }

        .form-submit-btn {
            background-color: var(--accent-gold);
            color: var(--text-dark);
            border: none;
            padding: 12px 20px;
            font-family: 'Cinzel', serif;
            font-weight: 900; /* Daha kalƒ±n yazƒ± */
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .form-submit-btn:hover {
            background-color: #bfa12f;
            letter-spacing: 1px;
        }

    </style>
</head>
