        body {
            font-family: 'Lato', sans-serif; /* Okunabilir metin fontu */
            /* Arkeolojik atmosfer için karanlık ve spot ışıklı arka plan */
            background: radial-gradient(circle at center, #003366 0%, #000b16 100%);
            color: #e0e0e0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- BAŞLIK VE SLOGAN --- */
        h1 { 
            font-family: 'Cinzel', serif; /* Antik Roma havası */
            color: #FFDC00; 
            margin: 25px 0 5px 0; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            font-size: 2.5rem; 
            text-shadow: 0 2px 10px rgba(255, 220, 0, 0.3);
        }
        
        .slogan { 
            font-family: 'Cinzel', serif;
            font-size: 1rem; 
            color: #aaa; 
            margin-bottom: 25px; 
            letter-spacing: 2px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            width: 50%;
        }

        #status-msg {
            background: rgba(0, 116, 217, 0.2); /* Saydam mavi */

            backdrop-filter: blur(5px);

            display: block; width: 90%; max-width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
