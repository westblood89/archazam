<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHAZAM - Arkeoloji Dedektifi</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-paper: #fdf5e6;      /* Eski kaƒüƒ±t rengi */
            --primary-clay: #8d6e63;  /* Pi≈ümi≈ü toprak rengi */
            --accent-gold: #d4af37;   /* Altƒ±n rengi */
            --text-dark: #3e2723;     /* Koyu kahve yazƒ± */
            --museum-green: #2e7d32;  /* Doƒüru buton ye≈üili */
            --ruin-red: #c62828;      /* Hata buton kƒ±rmƒ±zƒ±sƒ± */
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-paper);
            color: var(--text-dark);
            /* Hafif bir kaƒüƒ±t dokusu efekti */
            background-image: radial-gradient(#d7ccc8 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff8e1; /* Daha a√ßƒ±k bir krem tonu */
            padding: 2.5rem;
            border-radius: 4px;
            /* √áift √ßer√ßeve efekti - M√ºze kartƒ± gibi */
            border: 2px solid var(--primary-clay);
            outline: 6px solid var(--accent-gold); 
            box-shadow: 0 15px 30px rgba(62, 39, 35, 0.3);
            text-align: center;
            max-width: 550px;
            width: 100%;
            position: relative;
        }

        /* K√∂≈üelere dekoratif vida g√∂r√ºn√ºm√º */
        .container::before, .container::after {
            content: '‚ò©'; /* Antik bir sembol */
            position: absolute;
            color: var(--primary-clay);
            font-size: 20px;
        }
        .container::before { top: 10px; left: 10px; }
        .container::after { top: 10px; right: 10px; }

        h1 {
            font-family: 'Cinzel', serif;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 2.8rem;
            text-shadow: 2px 2px 0px var(--accent-gold);
            letter-spacing: 2px;
            margin-top: 10px;
            border-bottom: 2px solid var(--primary-clay);
            display: inline-block;
            padding-bottom: 10px;
        }
        
        p.subtitle {
            color: #6d4c41;
            margin-bottom: 2rem;
            font-style: italic;
            font-size: 1.1rem;
        }

        /* Buton Grubu */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .action-btn {
            background-color: var(--text-dark);
            color: var(--accent-gold);
            border: 2px solid var(--accent-gold);
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 2px; /* Keskin k√∂≈üeler - ta≈ü blok gibi */
            transition: all 0.3s;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #281815; /* 3D Buton efekti */
        }

        .action-btn:hover {
            background-color: var(--primary-clay);
            transform: translateY(2px);
            box-shadow: 0 2px 0 #281815;
        }
        
        .action-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* Kamera ve Resim Alanƒ± */
        #visual-area {
            margin-top: 10px;
            border-radius: 4px;
            overflow: hidden;
            border: 4px solid var(--text-dark);
            background: #222;
            min-height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        #placeholder-text {
            color: var(--accent-gold);
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            position: absolute;
            z-index: 10;
            opacity: 0.8;
        }

        #uploaded-image {
            max-width: 100%;
            max-height: 320px;
            display: none;
            z-index: 20;
            border: 2px solid #fff;
        }

        canvas {
            z-index: 20;
        }

        /* Sonu√ß Alanƒ± */
        #label-container {
            margin-top: 25px;
            text-align: left;
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed var(--primary-clay);
        }

        .prediction-item {
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .progress-bar-bg {
            background-color: #d7ccc8; /* A√ßƒ±k kahve */
            border-radius: 4px;
            height: 12px;
            width: 100%;
            margin-top: 5px;
            overflow: hidden;
            border: 1px solid #a1887f;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), #ff8f00); /* Altƒ±n rengi dolum */
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* Geri Bildirim Kƒ±smƒ± */
        .feedback-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--primary-clay);
            display: none;
        }
        
        .feedback-question {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .feedback-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-yes, .btn-no {
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            width: 120px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        .btn-yes { background-color: var(--museum-green); }
        .btn-yes:hover { background-color: #1b5e20; transform: scale(1.05); }

        .btn-no { background-color: var(--ruin-red); }
        .btn-no:hover { background-color: #b71c1c; transform: scale(1.05); }

        button:disabled {
            background-color: #9e9e9e !important;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        #feedback-message {
            margin-top: 15px;
            font-weight: 600;
            color: var(--text-dark);
            min-height: 20px;
        }

        /* Y√ºkleniyor Uyarƒ±sƒ± */
        #loading-msg {
            color: var(--primary-clay);
            font-weight: bold;
            display: none;
            margin-bottom: 10px;
            background: rgba(212, 175, 55, 0.2);
            padding: 5px;
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ARCHAZAM üèõÔ∏è</h1>
        <p class="subtitle">Eski Medeniyetlerin ƒ∞zinde...</p>
        
        <div id="loading-msg">üè∫ Model sandƒ±ktan √ßƒ±karƒ±lƒ±yor, bekleyin...</div>

        <div class="button-group">
            <button class="action-btn" onclick="init()">üé• Canlƒ± Ke≈üif</button>
            <button class="action-btn" onclick="document.getElementById('imageUpload').click()">üñºÔ∏è Eser Y√ºkle</button>
            <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)" style="display: none;">
        </div>

        <div id="visual-area">
            <div id="placeholder-text">üîç Eseri Y√ºkleyiniz. </div>
            <img id="uploaded-image" src="#" alt="Y√ºklenen Eser" />
        </div>

        <div id="label-container"></div>

        <div id="feedback-section" class="feedback-section">
            <div class="feedback-question">üìú Bu analiz tarihi ger√ßeklerle uyu≈üuyor mu?</div>
            <div class="feedback-buttons">
                <button id="btn-yes" class="btn-yes" onclick="giveFeedback(true)">‚úî DOƒûRU</button>
                <button id="btn-no" class="btn-no" onclick="giveFeedback(false)">‚úñ HATALI</button>
            </div>
            <div id="feedback-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        // AYNI JS KODLARI (Sadece model linki g√ºncel olmalƒ±)
        const URL = "https://teachablemachine.withgoogle.com/models/Y2HlQGqEh/";

        let model, webcam, labelContainer, maxPredictions;
        let isModelLoading = false;

        async function loadModel() {
            if (model || isModelLoading) return;
            
            isModelLoading = true;
            document.getElementById("loading-msg").style.display = "block";
            
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                for (let i = 0; i < maxPredictions; i++) {
                    let div = document.createElement("div");
                    div.className = "prediction-item";
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between;">
                            <span id="label-name-${i}">Sƒ±nƒ±f ${i}</span>
                            <span id="label-prob-${i}">%0</span>
                        </div>
                        <div class="progress-bar-bg">
                            <div id="progress-${i}" class="progress-bar-fill"></div>
                        </div>
                    `;
                    labelContainer.appendChild(div);
                }
            } catch (error) {
                alert("Model y√ºklenirken hata olu≈ütu. ƒ∞nternet baƒülantƒ±nƒ±zƒ± kontrol edin.");
            }
            
            isModelLoading = false;
            document.getElementById("loading-msg").style.display = "none";
        }

        async function init() {
            await loadModel();
            
            document.getElementById("placeholder-text").style.display = "none";
            document.getElementById("uploaded-image").style.display = "none";
            
            const container = document.getElementById("visual-area");
            const oldCanvas = container.querySelector("canvas");
            if(oldCanvas) oldCanvas.remove();

            const flip = true; 
            webcam = new tmImage.Webcam(300, 300, flip); 
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);

            container.appendChild(webcam.canvas);
            
            resetFeedback();
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function handleImageUpload(event) {
            await loadModel();

            if(webcam) {
                await webcam.stop();
                webcam = null;
                const container = document.getElementById("visual-area");
                const canvas = container.querySelector("canvas");
                if(canvas) canvas.remove();
            }

            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("placeholder-text").style.display = "none";
                    
                    const imgElement = document.getElementById("uploaded-image");
                    imgElement.src = e.target.result;
                    imgElement.style.display = "block";

                    imgElement.onload = async function() {
                        await predictImage(imgElement);
                    }
                    
                    resetFeedback();
                }
                reader.readAsDataURL(file);
            }
        }

        async function predict() {
            if(webcam && webcam.canvas) {
                const prediction = await model.predict(webcam.canvas);
                updateBars(prediction);
            }
        }

        async function predictImage(imageElement) {
            const prediction = await model.predict(imageElement);
            updateBars(prediction);
        }

        function updateBars(prediction) {
            for (let i = 0; i < maxPredictions; i++) {
                const nameSpan = document.getElementById(`label-name-${i}`);
                const probSpan = document.getElementById(`label-prob-${i}`);
                const progressBar = document.getElementById(`progress-${i}`);

                const probability = prediction[i].probability.toFixed(2);
                const percent = Math.round(probability * 100) + "%";

                nameSpan.innerHTML = prediction[i].className;
                probSpan.innerHTML = percent;
                progressBar.style.width = percent;
            }
        }

        function resetFeedback() {
            document.getElementById("feedback-section").style.display = "block";
            document.getElementById("feedback-message").innerText = "";
            document.getElementById("btn-yes").disabled = false;
            document.getElementById("btn-no").disabled = false;
        }

        function giveFeedback(isCorrect) {
            const messageArea = document.getElementById("feedback-message");
            document.getElementById("btn-yes").disabled = true;
            document.getElementById("btn-no").disabled = true;

            if (isCorrect) {
                messageArea.style.color = "#2e7d32";
                messageArea.innerText = "‚úî Katkƒ±nƒ±z i√ßin te≈üekk√ºrler! Veri doƒürulandƒ±.";
            } else {
                messageArea.style.color = "#c62828";
                messageArea.innerText = "‚úñ Geri bildirim alƒ±ndƒ±. Sistem g√ºncellenecek.";
            }
        }
    </script>
</body>
</html>
