<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHAZAM 2.0 - Tarihi Eser Tanımlama</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500&display=swap');

        :root {
            --primary-color: #d4af37; /* Altın rengi - Tarihi his için */
            --bg-color: #1a1a1a;      /* Koyu gri arka plan */
            --card-bg: #2d2d2d;       /* Kart rengi */
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #444;
        }

        h1 {
            font-family: 'Cinzel', serif; /* Klasik, profesyonel başlık fontu */
            color: var(--primary-color);
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-size: 2.5rem;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #webcam-container {
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            min-height: 200px; /* Alanın boşken de yer kaplaması için */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
        }
        
        #uploaded-image {
            max-width: 100%;
            border-radius: 10px;
            display: none; /* Başlangıçta gizli */
        }

        .label-container {
            margin-top: 20px;
            text-align: left;
        }

        .result-bar-container {
            margin-bottom: 15px;
        }

        .result-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .progress-bg {
            background-color: #444;
            border-radius: 5px;
            height: 8px;
            width: 100%;
            overflow: hidden;
        }

        .progress-fill {
            background-color: var(--primary-color);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Kontroller en altta */
        .controls {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #444;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button, .file-upload-label {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, .file-upload-label:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        input[type="file"] {
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ARCHAZAM 1.1</h1>
        <div class="subtitle">Yapay Zeka Destekli Tarih Tanımlayıcı</div>

        <div id="webcam-container">
            <span style="color:#666;">Görüntü bekleniyor...</span>
            <img id="uploaded-image" src="#" alt="Yüklenen Eser" />
        </div>

        <div id="label-container" class="label-container"></div>

        <div class="controls">
            <button type="button" onclick="init()">Kamerayı Başlat</button>
            
            <label for="imageUpload" class="file-upload-label">Fotoğraf Yükle</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        // GÜNCELLENEN MODEL LİNKİ
        const URL = "https://teachablemachine.withgoogle.com/models/Y2HlQGqEh/";

        let model, webcam, labelContainer, maxPredictions;

        // Modeli yükle
        async function loadModel() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            // Etiket alanını temizle ve hazırla
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                // Her sınıf için bir progress bar yapısı oluştur
                let div = document.createElement("div");
                div.className = "result-bar-container";
                div.innerHTML = `
                    <div class="result-label">
                        <span id="label-name-${i}">Sınıf ${i}</span>
                        <span id="label-prob-${i}">0%</span>
                    </div>
                    <div class="progress-bg">
                        <div id="progress-${i}" class="progress-fill"></div>
                    </div>
                `;
                labelContainer.appendChild(div);
            }
        }

        // Webcami Başlat
        async function init() {
            if(!model) await loadModel();

            // Yüklenen resmi gizle, webcam'i göster
            document.getElementById("uploaded-image").style.display = "none";
            document.getElementById("webcam-container").innerHTML = ""; // Temizle

            const flip = true; 
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
        }

        // Webcam Döngüsü
        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        // Resim Yükleme Fonksiyonu
        async function handleImageUpload(event) {
            if(!model) await loadModel();

            // Varsa çalışan webcam'i durdur
            if(webcam) {
                await webcam.stop();
                webcam = null;
            }

            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.getElementById("uploaded-image");
                    imgElement.src = e.target.result;
                    imgElement.style.display = "block";
                    
                    // Webcam canvas varsa kaldır
                    const canvas = document.querySelector("#webcam-container canvas");
                    if(canvas) canvas.remove();
                    
                    // Resim yüklendiğinde tahmin yap
                    imgElement.onload = async function() {
                        await predictImage(imgElement);
                    }
                }
                reader.readAsDataURL(file);
            }
        }

        // Webcam Tahmini
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            updateBars(prediction);
        }

        // Yüklenen Resim Tahmini
        async function predictImage(imageElement) {
            const prediction = await model.predict(imageElement);
            updateBars(prediction);
        }

        // Sonuç Çubuklarını Güncelleme (Ortak Fonksiyon)
        function updateBars(prediction) {
            for (let i = 0; i < maxPredictions; i++) {
                const nameSpan = document.getElementById(`label-name-${i}`);
                const probSpan = document.getElementById(`label-prob-${i}`);
                const progressBar = document.getElementById(`progress-${i}`);

                const probability = prediction[i].probability.toFixed(2);
                const percent = Math.round(probability * 100) + "%";

                nameSpan.innerHTML = prediction[i].className;
                probSpan.innerHTML = percent;
                progressBar.style.width = percent;
                
                // En yüksek olasılığı vurgula (opsiyonel renk değişimi)
                if(probability > 0.80) {
                   progressBar.style.backgroundColor = "#4caf50"; // Yüksek güven için yeşil
                } else {
                   progressBar.style.backgroundColor = "#d4af37"; // Standart altın rengi
                }
            }
        }
    </script>
</body>
</html>
